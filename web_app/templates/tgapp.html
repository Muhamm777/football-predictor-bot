<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    :root{ --bg:#0f1218; --fg:#e9eef6; --muted:#9aa0a6; --card:#131824; --accent:#4f46e5 }
    body{ background: var(--bg); color: var(--fg); }
    .container{ padding: 12px 16px; }
    .toolbar{ display:flex; gap:8px; align-items:center; margin-bottom:10px }
    .btn{ background: var(--accent); color:#fff; border:none; border-radius:8px; padding:8px 12px; font-size:14px; cursor:pointer }
    .cards{ list-style:none; padding:0; margin:0; display:grid; gap:10px }
    .card{ background: var(--card); border-radius: 12px; padding: 12px; border:1px solid #1f2433 }
    .card-title{ font-size: 16px; margin: 0 0 6px 0; }
    .meta{ display:flex; flex-wrap:wrap; gap:6px; font-size:12px; color: var(--muted); margin-bottom:8px }
    .badge{ display:inline-block; background:#2a3145; color:#b7c1d8; border-radius:8px; padding:2px 8px; font-size:12px }
    .ev-badge{ background:#11351f; color:#34d399 }
    .bad-ev{ background:#3b1a1a; color:#f87171 }
    .percent{ font-weight:600; color:#34d399 }
    .card-text{ font-size: 14px; white-space:pre-wrap }
    .empty{ color: var(--muted); padding: 12px 0 }
  </style>
</head>
<body>
  <main class="container">
    <div class="toolbar">
      <button class="btn" id="refreshBtn">Обновить</button>
    </div>
    <ul class="cards" id="cards"></ul>
    <div class="empty" id="empty" style="display:none">Прогнозов на сегодня пока нет</div>
  </main>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.setHeaderColor('#0f1218');
      tg.setBackgroundColor('#0f1218');
      tg.ready();
      tg.expand();
    }

    const $cards = document.getElementById('cards');
    const $empty = document.getElementById('empty');
    const $refresh = document.getElementById('refreshBtn');

    function parsePercent(text){
      const m = /Оценка проходимости[^:]*:\s*([0-9]{1,3}(?:\.[0-9])?)%/i.exec(text || '');
      return m ? m[1] + '%' : '';
    }

    function parseStruct(p){
      const lines = (p.text || '').split(/\n+/).map(s=>s.trim()).filter(Boolean);
      const out = { pick:null, model:null, market:null, ev:null, league:null, time:null, marketLine:null };
      for(const ln of lines){
        if(ln.startsWith('Выбор:')){
          // Выбор: П1 (модель 58.2%, рынок 48.0%, EV +10.2%)
          out.pick = (ln.match(/Выбор:\s*([^\s(]+)/) || [,''])[1] || null;
          const m = ln.match(/модель\s*([0-9.]+)%/i); if(m) out.model = m[1]+'%';
          const mr = ln.match(/рынок\s*([0-9.]+)%/i); if(mr) out.market = mr[1]+'%';
          const ev = ln.match(/EV\s*\+?(-?[0-9.]+)%/i); if(ev) out.ev = ev[1]+'%';
        }
        if(ln.startsWith('- Лига:')) out.league = ln.replace('- Лига:','').trim();
        if(ln.startsWith('- Время матча:')) out.time = ln.replace('- Время матча:','').trim();
        if(ln.startsWith('Рынок 1X2:') || ln.startsWith('- Рынок 1X2:')) out.marketLine = ln.replace(/^-\s*/,'');
      }
      return out;
    }

    function render(picks){
      $cards.innerHTML = '';
      if(!picks || picks.length === 0){
        $empty.style.display = 'block';
        return;
      }
      $empty.style.display = 'none';
      for(const p of picks){
        const percent = p.percent ? (p.percent + '%') : parsePercent(p.text);
        const s = parseStruct(p);
        const li = document.createElement('li');
        li.className = 'card';
        const evBadge = s.ev ? `<span class="badge ${parseFloat(s.ev) >= 0 ? 'ev-badge' : 'bad-ev'}">EV ${s.ev}</span>` : '';
        const metaBadges = [
          p.category ? `<span class="badge">${p.category}</span>` : '',
          s.pick ? `<span class="badge">${s.pick}</span>` : '',
          percent ? `<span class="badge ev-badge">${percent}</span>` : '',
          evBadge,
          s.time ? `<span class="badge">${s.time}</span>` : '',
          s.league ? `<span class="badge">${s.league}</span>` : '',
        ].filter(Boolean).join(' ');
        const details = [
          s.marketLine ? `• ${s.marketLine}` : null,
          s.model ? `• Модель: ${s.model}` : null,
          s.market && !s.marketLine ? `• Рынок: ${s.market}` : null,
        ].filter(Boolean).join('<br/>');
        li.innerHTML = `
          <h3 class="card-title">${p.title ?? ''}</h3>
          <div class="meta">${metaBadges}</div>
          <div class="card-text">${details || (p.text ?? '').replace(/\n/g,'<br/>')}</div>
        `;
        $cards.appendChild(li);
      }
    }

    async function load(){
      try{
        const res = await fetch('/api/picks?limit=10', { cache: 'no-store' });
        const data = await res.json();
        render(Array.isArray(data) ? data : []);
      }catch(e){
        console.error('fetch picks failed', e);
      }
    }

    $refresh.addEventListener('click', load);
    load();
    // автообновление каждые 5 минут
    setInterval(load, 5 * 60 * 1000);
  </script>
</body>
</html>
